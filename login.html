<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Godrej | Security Solutions - Login</title>
  <link rel='icon' type='image/x-icon' href='img/favicon.ico'>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/work-sans-fonts.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main role="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-agent-img pe-0">
          <div class="row align-items-center justify-content-end">
            <div class="col-sm-10 pe-0">
              <img class="logo" src="img/godrej-logo.png" alt="logo">
              <img class="login-agent" src="img/login-agent.png" alt="agent login">
            </div>
          </div>
        </div>
        <div class="col-sm-6 img-bg ps-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-sm-6">
              <form id="" action="#">
                <div class="form-group mb-4">
                  <!-- <label class="form-label" for="loginform-username">User Id</label> -->
                  <input type="text" id="loginform-username" class="form-control" name="LoginForm[username]"
                    autofocus="" placeholder="User name" required="" aria-required="true">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-4">
                  <!-- <label class="form-label" for="loginform-password">Password</label> -->
                  <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]"
                    value="" placeholder="Password" required="" aria-required="true">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-check mb-4 checkbox-wrapper-1">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="display: none;">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary" name="login-button">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <nav class="navbar fixed-bottom">
    <div class="container-fluid justify-content-center">
      Powered by&nbsp; <a href="https://edas.tech/" target="_blank">Edas</a> &nbsp;2023
    </div>
  </nav>
</body>
</html>
