  <main>
    <h1>Customer Details</h1>
    <div class="row">
      <div class="col-3">
        <div class="mb-3">
          <label for="sourceoflead" class="form-label">Source of Lead</label>
          <input type="email" class="form-control" id="sourceoflead" placeholder="Source of Lead">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="customername" class="form-label">Customer Name</label>
          <input type="email" class="form-control" id="customername" placeholder="Customer Name">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="email" class="form-control" id="companyName" placeholder="Company Name">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="email" class="form-control" id="city" placeholder="City">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="mobileNo" class="form-label">Mobile No</label>
          <input type="email" class="form-control" id="mobileNo" placeholder="Mobile No">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="alternateContactNo" class="form-label">Alternate Contact No</label>
          <input type="email" class="form-control" id="alternateContactNo" placeholder="Alternate Contact No">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="email" class="form-control" id="address" placeholder="Address">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="pinCode" class="form-label">Pin Code</label>
          <input type="email" class="form-control" id="pinCode" placeholder="Pin Code">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="emailID" class="form-label">E-mail ID</label>
          <input type="email" class="form-control" id="emailID" placeholder="E-mail ID">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <input type="email" class="form-control" id="branch" placeholder="Branch">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="productCategory" class="form-label">Product Category</label>
          <input type="email" class="form-control" id="productCategory" placeholder="Product Category">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="productModel" class="form-label">Product Model</label>
          <input type="email" class="form-control" id="productModel" placeholder="Product Model">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="LOB" class="form-label">LOB</label>
          <input type="email" class="form-control" id="LOB" placeholder="LOB">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="SRN" class="form-label">SRN </label>
          <input type="email" class="form-control" id="SRN" placeholder="SRN ">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="assignTo" class="form-label">Assign to</label>
          <input type="email" class="form-control" id="assignTo" placeholder="Assign to">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="enquiryReceived" class="form-label">Enquiry Received</label>
          <input type="email" class="form-control" id="enquiryReceived" placeholder="Enquiry Received">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="leadReassigned" class="form-label">Lead Re-assigned</label>
          <input type="email" class="form-control" id="leadReassigned" placeholder="Lead Re-assigned">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="disposition" class="form-label">Disposition</label>
          <input type="email" class="form-control" id="disposition" placeholder="Disposition">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <input type="email" class="form-control" id="feedback" placeholder="Feedback">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="callClosed" class="form-label">Call Closed</label>
          <input type="email" class="form-control" id="callClosed" placeholder="Call Closed">
        </div>
      </div>
    </div>
    <div class="">
      <button type="button" class="btn btn-outline-primary" name="histroy-button">History</button>
      <button type="submit" class="btn btn-primary" name="submit-button">Submit</button>
    </div>
